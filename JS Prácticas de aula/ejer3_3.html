<!--3. Ejercicio de validación de contraseña: 
	Crea una función llamada "validarContrasena" que 
	reciba una contraseña como parámetro y devuelva true 
	si la contraseña tiene al menos 8 caracteres y 
	false en caso contrario.-->
<body>
	<script type="text/javascript">
		var contr=prompt('Introduzca nueva contraseña');
		document.write(valContr(contr));

		function valContr(x){
			 if (x.length<8) {
			 	return false;
			 }else{
			 	return true
			 }
		}
	</script>
</body>
</html>
