<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 3.5</title>
</head>
<!--5. Generar un menu para sumar, restar y multiplicar 
	matrices de 3x3 en JavaScript. Adicionar la opción salir.-->
<body>
	<script type="text/javascript">
		var opcion;
		do {
		  opcion = prompt(
		    'MENU\n' +
		      '1. Sumar matrices\n' +
		      '2. Restar matrices\n' +
		      '3. Multiplicar matrices\n' +
		      '4. Salir\n' +
		      'Elige una opción:'
		  );

		  switch (opcion) {
		    case '1':
		      // Lógica para sumar matrices
		      alert('Has elegido la opción 1: Sumar matrices');
		      // Aquí puedes implementar la lógica para sumar matrices 3x3
		      break;
		    case '2':
		      // Lógica para restar matrices
		      alert('Has elegido la opción 2: Restar matrices');
		      // Aquí puedes implementar la lógica para restar matrices 3x3
		      break;
		    case '3':
		      // Lógica para multiplicar matrices
		      alert('Has elegido la opción 3: Multiplicar matrices');
		      // Aquí puedes implementar la lógica para multiplicar matrices 3x3
		      break;
		    case '4':
		      // Salir del programa
		      alert('Has elegido la opción 4: Salir');
		      break;
		    default:
		      // Opción inválida
		      alert('Opción inválida. Por favor, elige una opción válida del menú.');
		      break;
		  }
		} while (opcion !== '4');
	</script>
</body>
</html>
