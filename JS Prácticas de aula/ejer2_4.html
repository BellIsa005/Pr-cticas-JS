<!--4. Factorial de un número.-->
<body>
	<script type="text/javascript">
		var num=parseInt(prompt('Introduce un número entero'));
		while(num!=0){
			var factor=1;
			for (var i=1; i<=num; i++) {
				factor=factor * i;
			}
			alert(factor);
			num=parseInt(prompt('Introduce otro número entero','0'));
		}
	</script>
</body>
</html>
