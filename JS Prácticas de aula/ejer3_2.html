<!--2. Ejercicio de cálculo de área: 
	Crea una función llamada "calcularArea" que reciba 
	la base y la altura de un triángulo como parámetros 
	y devuelva el área del triángulo.-->
<body>
	<button onclick="calcularArea()">Area Triangulo</button>
	<script type="text/javascript">
		function calcularArea(){
			var base=parseFloat(prompt('Cuál es la base? '));
			var altura=parseFloat(prompt('Cuál es la altura '));
			document.write(base*altura);
		}
	</script>
</body>
