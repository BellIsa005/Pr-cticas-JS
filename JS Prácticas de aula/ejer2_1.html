<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 1.1</title>
</head>
<!--1. Determinar si un número es primo o no. 
	El numero tecleado deberá estar entre 0 y 1000. 
	Si es primo lo mostrará en una ventana alert.-->
<body>
	<script type="text/javascript">
	  var num = parseInt(prompt('Introduzca un número entero entre 0 y 1000'));
	  var esPrimo = true;

	  if (num < 2) {
	    esPrimo = false;
	  } else {
	    for (var i = 2; i <= Math.sqrt(num); i++) {
	      if (num % i === 0) {
	        esPrimo = false;
	        break;
	      }
	    }
	  }

	  if (esPrimo) {
	    alert('El número es primo');
	  } else {
	    alert('El número no es primo');
	  }
	</script>
</body>
</html>
