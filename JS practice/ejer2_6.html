<!--6. Sumar los dígitos de un número e 
	imprimir en la consola.-->
<body>
	<script type="text/javascript">
		var num = prompt('Introduce un número');
		var numeros = num.split('');
		var suma = 0;
		for (var i = 0; i < numeros.length; i++) {
			suma += parseInt(numeros[i]);
		}
		console.log(suma);
	</script>
</body>
</html>
