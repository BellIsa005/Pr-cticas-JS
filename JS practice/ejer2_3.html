<!--3. Escribir un script para determinar si el numero 
	introducido por el usuario es un palíndromo, es decir, 
	un número que se lee igual del derecho que del revés. 
	Si es palíndromo lo mostrará en una ventana alert.-->
<body>
	<script type="text/javascript">
		for (var i = Things.length - 1; i >= 0; i--) {
			Things[i]
		}
	</script>
</body>
