<!--3. Genera los n primeros números primos utilizando JavaScript (2, 3, 5, 7, 11, 13, 17, 19, …)-->
<body>
	<h2>Ejercicio 3</h2>
	<p>Mostrar n números primos</p>
	<div id="resultado" style="margin-top: 10px;">
	<script type="text/javascript">
		var n = parseInt(prompt('Cuántos números primos solicita:'));
		var contador = 0;
		var numero = 2;

		while (contador < n) {
  			if (esPrimo(numero)) {
   		 	document.write(numero + '<br>');
    		contador++;
  			}
  			numero++;
		}
	</script>
	</div>
</body>
