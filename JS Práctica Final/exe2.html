<!--2. Crear un array llamado meses y que almacene el nombre
 de los doce meses del año. Mostrar por pantalla los doce 
 nombres utilizando la función console.log()-->
<body>
	<h2>Ejercicio 2</h2>
	<p>Visualice el array en el console</p>
	<script type="text/javascript">
		var months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

		for (var i = 0; i < months.length; i++) {
 			console.log(months[i]);
		}
	</script>
</body>
